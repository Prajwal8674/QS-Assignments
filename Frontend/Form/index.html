<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <label for="firstName">Name : </label>
        <input type="text" name="" id="fname" value="prajwal" disabled>
        <br><br>

        <label for="email">email : </label>
        <input type="email" name="" id="email" pattern="email" placeholder="please enter mail">
        <br><br>

        <label for="contact">contact : </label>
        <input type="text" name="" id="contact" pattern="[6-9]{1}[0-9]{9}" maxlength="10">
        <br><br>

        <label for="dob">DOB : </label>
        <input type="date" id="dob">
        <br><br>

        <label for="Adress">Adress : </label>
        <textarea name="" id="adress"></textarea>
        <br><br>

        <label for="Adress">Gender : </label>
        <input type="radio" name="gender" id="male" value="male"> male
        <input type="radio" name="gender" id="female" value="female"> female
        <input type="radio" name="gender" id="other" value="female"> Other
        <br><br>

        <label for="Password">Password : </label>
        <input type="password" name="pass" id="pass" value="" >
        
        <br><br>

        <label for="">image: </label>
        <input type="file" name="img" id="img">
        <br><br>

        <label for="">country: </label>
        <select name="coutry" id="coutry">
            <option value="India">India</option>
            <option value="pakistan">pakistan</option>
            <option value="japan">Japan</option>
            <option value="china">China</option>
        </select>
        <br><br>

        <label for="adhar">Adhar no: </label>
        <input type="number" name="adhar" id="adhar" maxlength="12">
        <br><br>

        <label for="skills">skills: </label><br>
        <label for="skills">html </label>
        <input type="checkbox" name="skills" id="skills" ><br>
        <label for="skills">css </label>
        <input type="checkbox" name="skills" id="skills" ><br>
        <label for="skills">javaScript </label>
        <input type="checkbox" name="skills" id="skills" checked ><br>
        <br><br>

        <input type="button" value="Submit">

        
    </center>
</body>
</html>
